<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration</title>
</head>
<body>
    <h1><centre><centre>ABES ENGINEERING COLLEGE</centre></centre></h1>
    <h2><centre><centre>Student Registration Form</centre></centre></h2>
    <hr>
    <form>
        <label for="Student RegistrationForm">Full Name: </label>
        <input type="text" placeholder="Enter your full name">
        <br>
        <br>
        <label for="Student Registration Form">Email:  </label>
        <input type="email" placeholder="Enter valid email address">
        <br>
        <br>
        <label for="Student Registration Form">Password: </label>
        <input type="password" placeholder="Enter Password">
        <br>
        <br>
        <label for="Student Registration Form">Gender: </label>
        <input type="radio" value="Male"> Male
        <input type="radio" value="Female"> Female
        <input type="radio" value="Others"> Others
        <br>
        <br>
        <label for="Student Registration Form">Course: </label>
        <select name="Course">Couse
            <option value="B.tech">B.tech</option>
            <option value="B.Arch">B.Arch</option>
            <option value="B.Pharma">B.Pharma</option>
            <option value="BBA">BBA</option>
        </select>
        <br>
        <br>
        <label for="Student Registration Form">Branch: </label>
        <select name="Branch">Branch
            <option value="CSE">CSE</option>
            <option value="CSE- AI ML">CSE- AI ML</option>
            <option value="CSE DS">CSE- DS</option>
            <option value="Mechanical">Mechanical</option>
        </select>
        <br>
        <br>
        <label for="Student Registration Form">Contact No.: </label>
        <input type="number" placeholder="Enter phone number">
        <br>
        <br>
        <label for="Student Registration Form">Address :</label>
        <br>
        <br>
        <textarea name="Address" placeholder="Enter your address"  rows="4" column="6"></textarea>
        <br><br>
        <button>Register</button>
        <button>Clear</button>
        
        <hr>
    </form>
</body>
</html>
