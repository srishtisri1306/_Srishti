<head>

    <title>Amazon Navigation Bar</title>
    <style>
        *{ 
            padding: 0;
            margin: 0;
            color: white;

        #navbar{

        }

        }
        a{

        }
        

    </style>

    <div id="navbar">
        <a id="logo">Amazon.in</a>
        <a href="#">Account</a>
        <a href="#">My Cart</a>

            <input placeholder="search Amazon.in">
            <button>Search</button>
        
    </div>

</html>
