<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOTEL ROOM BOOKING FORM</title>
</head>
<body>
    <h1>HOTEL ROOM BOOKING FORM</h1>
    <form>
        <label for="HOTEL ROOM BOOKING FORM" >Full Name:</label>
        <input type="text"><br><br>
        <label for="HOTEL ROOM BOOKING FORM" >Email:</label>
        <input type="email"><br><br>
        <label for="HOTEL ROOM BOOKING FORM" >Phone:</label>
        <input type="number"> <br><br>
        <label for="HOTEL ROOM BOOKING FORM" >Check-in Date:</label>
        <input type="date"><br><br>
        <label for="HOTEL ROOM BOOKING FORM" >Check-out Date:</label>
        <input type="date"><br><br>
        <label for="HOTEL ROOM BOOKING FORM" >Room Type: </label>
        <select name="room">Room Type:
            <option value="Single Occupancy">Single Occupancy</option>
            <optio value="Double Occupancy">Double Occupancy</optio>
            <optio value="Single Occupancy Sweet">Single Occupancy Sweet</optio>
            <optio value="Double Occupancy Sweet">Double Occupancy Sweet</optio>
            <optio value="Double Occupancy Honeymoon Sweet">Honeymoon Sweet Double Occupancy</optio>
        </select><br><br>
        <label for="HOTEL ROOM BOOKING FORM" >Number of Guests:</label>
        <input type="number"><br><br>
        <label for="HOTEL ROOM BOOKING FORM" >Special Requests:</label><br><br>
        <textarea name="Special Requests" rows="3" column="7"></textarea><br><br>
        <input type="button">Book Now  
        <input type="button">Reset Form
    </form>   
</body>
</html>
